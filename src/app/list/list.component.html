<h1>My address book</h1>
<div class="container">
    <div class="list">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>City</th>
                    <th>Street</th>
                    <th>Build</th>
                    <th>Flat</th>
                    <th>Notice</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let address of addressbook" routerLink="/edit/{{ address.fullName }}">
                    <td>{{ address.fullName }}</td>
                    <td>{{ address.city }}</td>
                    <td>{{ address.street }}</td>
                    <td>{{ address.build }}</td>
                    <td>{{ address.flat }}</td>
                    <td>{{ address.notice }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
